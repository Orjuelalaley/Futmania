<body>
  <div class="CajaRegistroCanchas">
      <form [formGroup]="FormularioRegistroCancha" id="" name="" action="" method="post" class="FormRegistroCanchas" enctype="multipart/form-data">
          <div class="TituloCajaRegistroCanchas">
              <h1>Registro Canchas</h1>
              <span>Registra una nueva cancha</span>
          </div>
          <input type="text" placeholder="Nombre" formControlName="nombre">
          <input type="text" placeholder="Dirección" formControlName="Direccion">
          <input type="text" placeholder="Descripción" formControlName="descripcion">
          <div class="SeleccionesRegistroCanchas">
              <div class="seleccionTipoCancha">
                  <select name="format" id="format" formControlName="tipoCancha">
                      <option selected disabled>Selecciona el tipo de cancha</option>
                      <option value="fut11">FÚTBOL 11</option>
                      <option value="fut7">FÚTBOL 7</option>
                      <option value="futsal">FÚTBOL SALA</option>
                      <option value="calle">CALLE</option>
                  </select>
              </div>
              <div class="seleccionGradas">
                  <select name="format" id="format" formControlName="gradas">
                      <option selected disabled>Tiene gradas?</option>
                      <option value="congradas">Con gradas</option>
                      <option value="singradas">Sin gradas</option>
                  </select>
              </div>
          </div>
          <div class="CajaRegistroCanchas-Disponibilidad">
              <div class="CajaRegistroCanchas-Disponibilidad-text">
                  <h3>Disponibilidad de horarios</h3>
              </div>
              <div class="CajaRegistroCanchas-Disponibilidad-input">
                  <div class="CajaRegistroCanchas-Disponibilidad-input-1">
                      <input type="time" name="Desde" id="" formControlName="horaInicio">
                  </div>
                  <h4>-</h4>
                  <div class="CajaRegistroCanchas-Disponibilidad-input-2">
                      <input type="time" name="Hasta" id="" formControlName="horaFin">
                  </div>
              </div>
          </div>
          <div class="fotos">
              <div (click)="clicker()"  class="CajaAgregarFotos" role="button" tabindex="0" id="btnAgregarImagen">
                  <svg class="icon-cam" xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 31 24"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><path d="M26.7704335,2.83988084 L21.8837953,2.83988084 L20.1805259,0 L10.6766169,0 L8.97334755,2.83988084 L4.08670931,2.83988084 C1.83333333,2.83988084 0,4.56352145 0,6.68207256 L0,20.1578083 C0,22.2763594 1.83333333,24 4.08670931,24 L26.7704335,24 C29.0238095,24 30.8571429,22.2763594 30.8571429,20.1578083 L30.8571429,6.68207256 C30.8571429,4.56352145 29.0238095,2.83988084 26.7704335,2.83988084 Z M15.4285714,20.8695652 C11.3324111,20.8695652 8,17.5924657 8,13.5650482 C8,9.53796907 11.3324111,6.26086957 15.4285714,6.26086957 C19.5247318,6.26086957 22.8571429,9.53796907 22.8571429,13.5650482 C22.8571429,17.5924657 19.5247318,20.8695652 15.4285714,20.8695652 Z M16.6699507,9.39130435 L14.1871921,9.39130435 L14.1871921,12.9535232 L10.2857143,12.9535232 L10.2857143,15.2203898 L14.1871921,15.2203898 L14.1871921,18.7826087 L16.6699507,18.7826087 L16.6699507,15.2203898 L20.5714286,15.2203898 L20.5714286,12.9535232 L16.6699507,12.9535232 L16.6699507,9.39130435 Z" id="Shape" fill="#3483FA" fill-rule="nonzero"></path></g></svg>
                  <a class="textoAgregarImagenes">Agrega o arrastra fotos del lugar aquí</a>

              </div>
              <input type="file" (change)="captureFile($event)" style="display: none ;"  multiple="" autocomplete="off" id="inputAgregarImagen" formControlName="imagenes">
              <div *ngIf="previsualization" class="previsualizacionImagenes" id="previsualizacionImagenes">
                  <img [src]="previsualization" alt="">
              </div>
          </div>
          <button class="Boton-EnviarRegistroCancha" (click)="submit()">Agregar</button>
      </form>
  </div>
</body>
