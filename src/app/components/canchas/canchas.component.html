<app-navmenu></app-navmenu>
<main>
    <div class="container__cover div__offset" id="inicio">
      <div class="cover">
        <div class="text">
          <h1>Te ayudamos a encontrar tu cancha favorita</h1>
          <input (click)="navegarRegistro('auth/registroCancha')" type="button" value="Registra tu cancha">
        </div>
        <div class="svg">
          <img src="{{Soccer_field}}" alt="">
        </div>
      </div>
    </div>
    <div class="canchasP">
      <div class="contenedor-principal">
        <div class="contenedor-title">
            <h1>CANCHAS</h1>
        </div>
        <div class="contenedor-canchas">
            <ul  class="contenedor-lista-canchas">
                <li *ngFor="let cancha of canchas" role="listitem" class="card-cancha" (click)="navegar('auth/solicitudCancha', cancha)">
                    <div class="cancha-card-wrapper">
                        <a class="link-cancha-card"></a>
                        <img src="{{cancha.imagenCancha}}" alt="">
                        <div class="canchas-card-details">
                            <h2>{{cancha.nombre}}</h2>
                            <p>{{cancha.descripcion}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
      </div>
    </div>
</main>
