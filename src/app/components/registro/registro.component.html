    <div class="contenedor" id="contenedor">
        <div class="form-contenedor contenedorLog">
            <form action="#">
                <h1>Inicia Sesión</h1>
                <div class="contenedorRedes">
                    <a href="" class="redSocial"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="redSocial"><i class="fab fa-google-plus-g"></i></a>

        </div>

                    <p>Crea una nueva cuenta junto a nosotros</p>
                    <button class="shadow" id="Registrate">Registrate</button>
                </div>
                <div class="overlaycontenedor poscontenedor-izquierda">

                    <p>Para acceder a FutMania inicia sesion</p>

                </div>
