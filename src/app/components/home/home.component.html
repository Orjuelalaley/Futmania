<app-navmenu></app-navmenu>
<div class="container__cover div__offset" id="inicio">
  <div class="cover">
    <div class="text">
      <h1 id="Titulo">FutMania</h1>
    </div>
    <div class="svg">
      <img src="{{Soccer_field}}" alt="imagen">
    </div>
  </div>
</div>

<div class="container__info container__card-primary div__offset" id="topCanchas">
  <h1 id="Titulo">TOP CANCHAS</h1>
  <div class="contenedor-canchas">
    <ul class="contenedor-lista-canchas">
        <li *ngFor="let cancha of canchas" role="listitem" class="card-cancha">
            <div class="cancha-card-wrapper">
                <a (click)="navegar('auth/solicitudCancha', cancha)" class="link-cancha-card"></a>
                <img src="{{cancha.imagenCancha}}" alt="">
                <div class="canchas-card-details">
                    <h2>{{cancha.nombre}}</h2>
                    <p>{{cancha.descripcion}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>


<div class="container__team div__offset" id="equipo">
  <div class="integrantes">
    <div class="texto__integrantes">
      <p>NUESTRO EQUIPO</p>
      <h1>Colombianos de bien con un gran futuro por delante</h1>
    </div>
    <div class="container__integrantes">
      <div *ngFor="let integrante of Integrantes" class="container__integrante">
        <div class="foto__equipo">
          <img [src]="integrante.imagen" alt="imagen">
        </div>
        <h2>{{integrante.nombre}}</h2>
        <h3>{{integrante.descripcion}}</h3>
        <h4>{{integrante.especialidad}}</h4>
      </div>
    </div>
  </div>
</div>
